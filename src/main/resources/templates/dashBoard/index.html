	<script th:src="@{/dashBoard/vendor/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/dashBoard/vendor/bootstrap-datetimepicker/js/moment.js}"></script>
	<script th:src="@{/dashBoard/vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
	
	<script th:src="@{/dashBoard/js/custom.min.js}"></script>
	<script th:src="@{/dashBoard/js/dlabnav-init.js}"></script>
	<script th:src="@{/dashBoard/js/demo.js}"></script>
	<script th:src="@{/dashBoard/js/styleSwitcher.js}"></script>
	<script>
		function TravlCarousel()
			{

				/*  testimonial one function by = owl.carousel.js */
				jQuery('.front-view-slider').owlCarousel({
					loop:false,
					margin:15,
					nav:true,
					autoplaySpeed: 3000,
					navSpeed: 3000,
					paginationSpeed: 3000,
					slideSpeed: 3000,
					smartSpeed: 3000,
					autoplay: false,
					animateOut: 'fadeOut',
					dots:true,
					navText: ['<i class="fas fa-arrow-left"></i>', '<i class="fas fa-arrow-right"></i>'],
					responsive:{
						0:{
							items:1
						},
						
						768:{
							items:2
						},			
						
						1400:{
							items:2
						},
						1600:{
							items:3
						},
						1750:{
							items:3
						}
					}
				})
			}

			jQuery(window).on('load',function(){
				setTimeout(function(){
					TravlCarousel();
				}, 1000); 
			});
	</script>
	<script>
		$(function () {
			$('#datetimepicker').datetimepicker({
				inline: true,
			});
		});
		
		$(document).ready(function(){
			$(".booking-calender .fa.fa-clock-o").removeClass(this);
			$(".booking-calender .fa.fa-clock-o").addClass('fa-clock');
		});
	</script>

</body>
